<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="blocks/links :: links"/>
<body>
<header th:replace="blocks/header :: header"/>
<div class="table-responsive">
    <h1 class="text-center">Requests List</h1>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Auditory</th>
            <th scope="col">Start Time</th>
            <th scope="col">End Time</th>
            <th scope="col">Type</th>
            <th scope="col">Upload Time</th>
            <th scope="col">Is Seen ?</th>
            <th scope="col">Accepted</th>
            <th scope="col">Action 1</th>
            <th scope="col">Action 2</th>


        </tr>
        </thead>
        <tbody>
        <tr th:if="${#arrays.length(requests)==0}">No requests</tr>
        <tr th:unless="${#arrays.length(requests)==0}" th:each="result:${requests}">
            <td class="border border-dark p-1"><strong th:text="${result.getId()}"/></td>
            <td th:text="${result.getAuditory().getId()}"/>
            <td th:text="${result.getStartDate().toLocaleString()}"/>
            <td th:text="${result.endDate.toLocaleString()}"/>
            <td th:text="${result.sessionType.getName()}"/>
            <td th:text="${result.getUploadDate().toLocaleString()}"/>
            <td>
                <svg th:if="${result.getRequestResult().getIsSeen()}" xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24" fill="currentColor"
                     class="bi bi-check-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                </svg>
                <svg th:unless="${result.getRequestResult().getIsSeen()}" xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24" fill="currentColor"
                     class="bi bi-x-square-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
                </svg>
            </td>
            <td>
                <svg th:if="${result.getRequestResult().getAccepted()==null}" xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24" fill="currentColor"
                     class="bi bi-question-square-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.496 6.033a.237.237 0 0 1-.24-.247C5.35 4.091 6.737 3.5 8.005 3.5c1.396 0 2.672.73 2.672 2.24 0 1.08-.635 1.594-1.244 2.057-.737.559-1.01.768-1.01 1.486v.105a.25.25 0 0 1-.25.25h-.81a.25.25 0 0 1-.25-.246l-.004-.217c-.038-.927.495-1.498 1.168-1.987.59-.444.965-.736.965-1.371 0-.825-.628-1.168-1.314-1.168-.803 0-1.253.478-1.342 1.134-.018.137-.128.25-.266.25h-.825zm2.325 6.443c-.584 0-1.009-.394-1.009-.927 0-.552.425-.94 1.01-.94.609 0 1.028.388 1.028.94 0 .533-.42.927-1.029.927z"/>
                </svg>
                <svg th:if="${result.getRequestResult().getAccepted()==true}" xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24" fill="currentColor"
                     class="bi bi-check-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                </svg>
                <svg th:if="${result.getRequestResult().getAccepted()==false}" xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24" fill="currentColor"
                     class="bi bi-x-square-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
                </svg>
            </td>
            <td>
                <form th:if="${result.getRequestResult().getAccepted()!=true}"
                      th:action="${'/requests/'+result.requestResult.id}" method="post">
                    <button class="btn btn-danger" type="submit">Remove</button>
                </form>
            </td>
            <td>
                <div th:if="${result.getRequestResult().getSuggestion()!=null}">
                    <a th:href="${'/suggestion/'+result.requestResult.suggestion.id}" class="btn btn-primary">
                        See Suggestion
                    </a>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
